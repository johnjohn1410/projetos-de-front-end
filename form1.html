<h1>Formulário</h1>

<form>

    <body>
        <div class="Conta">
            <form action="/bolas">
                <label for="login">Login:</label> <br>
                <input type="text" placeholder="Login" id="login" name="login" required> <br>
                <label for="senha">Senha:</label> <br>
                <input type="password" placeholder="Senha" id="senha" name="senha" minlength="5" maxlength="20"
                    required> <br>
                <label for="carteirinha">Número da carteirinha:</label> <br>
                <input type="number" placeholder="Número da carteirinha" id="carteirinha" name="carteirinha"
                    min="000" max="999" required> <br><br>
                <button type="button" id="Loginn">Login</button>
                <button type="button" id="Registrar">Registrar</button>
                <p><label for="reclamação" id="reclamação1">Qual problema o impediu de usar os nossos serviços?</label>
                </p>
                <textarea id="reclamação" name="reclamação" rows="6" cols="50" maxlength="200"></textarea>

        </div>
        <h2>Marque o que se aplicar a você:</h2>
        <div class="Preferências">
            <label for="relacionamento">Casado</label>
            <input type="radio" name="relacionamento" id="relacionamento" value="Casado"> <br>
            <label for="relacionamento1">Solteiro</label>
            <input type="radio" name="relacionamento" id="relacionamento1" value="solteiro"> <br>
            <label for="dinheiro-">Ganho menos de 2 salários mínimos</label>
            <input type="radio" name="ganhos" id="dinheiro-" value="+2 sal"> <br>
            <label for="dinheiro+">Ganho mais de 2 salários mínimos</label>
            <input type="radio" name="ganhos" id="dinheiro+" value="-2 sal"> <br>
            <label for="auto+">Não possuo algum automóvel (carro, moto, caminhão, etc.)</label>
            <input type="radio" name="auto" id="auto+" value="sem auto"> <br>
            <label for="seu-auto">Selecione aqui o seu tipo de automóvel mais utilizado:</label>
            <select name="seu auto" id="seu-auto"> <br>
                <option value="carro">Carro</option>
                <option value="moto">Motocicleta</option>
                <option value="caminhão">Caminhão</option>
                <option value="quadriciclo">Quadriciclo</option>
                <option value="outro">Outro</option>
                <label for="auto-">Não possuo algum automóvel (carro, moto, caminhão, etc.)</label>
                <input type="radio" name="auto" id="auto-" value="com auto"> <br>
                <label for="concordo">Eu assumo total responsabilidade sobre os dados inseridos</label>
                <input type="checkbox" name="concordo" id="concordo">
                <!--a função "name" funciona como um título, já a função "id" serve para relacionar a outros aspectos, a uma label, por exemplo-->
        </div>
    </body>
    <br> <br>
