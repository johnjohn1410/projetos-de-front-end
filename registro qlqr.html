<head>
    <title>Race Registration!</title>
</head>


<h1>Race Registration!</h1>

<body>
    <form>
        <div1>
            <label for="FName">First Name:</label>
            <input type="text" name="FName" id="FName" required>
            <label for="LName">Last Name:</label>
            <input type="text" name="LName" id="LName" required>
        </div1>
        <p>Select a Race:</p>
        <div2>
            <input type="radio" name="race" id="race1">
            <label for="race1">Full Run 5k</label> <br>
            <input type="radio" name="race" id="race2">
            <label for="race2">Half Marathon</label> <br>
            <input type="radio" name="race" id="race3">
            <label for="race3">Full Marathon</label> <br> <br>
        </div2>
        <div3>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required> <br>
        </div3>
        <div4>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required> <br>
        </div4>
        <div5>
            <label for="age">Select your age group:</label>
            <select name="age" id="age">

        </div5>
        <div6>
            <option value="">-</option>
            <option value="Under 18">Under 18</option>
            <option value="Over 18">Over 18</option>
        </div6>
    </form>
</body>
